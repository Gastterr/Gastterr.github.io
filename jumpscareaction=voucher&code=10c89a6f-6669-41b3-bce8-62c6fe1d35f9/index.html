<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumpscare</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Video element -->
    <video id="videoPlayer" autoplay muted playsinline>
        <source src="media/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element -->
    <audio id="audioPlayer" src="media/music.mp3"></audio>

    <script>
        // Get video and audio elements
        const video = document.getElementById("videoPlayer");
        const audio = document.getElementById("audioPlayer");

        // Play audio when video starts
        video.onplay = () => {
            audio.play();
        };

        // Pause audio when video pauses
        video.onpause = () => {
            audio.pause();
        };

        // Sync audio when video restarts from the beginning
        video.onended = () => {
            video.currentTime = 0;
            audio.currentTime = 0;
            video.play();
            audio.play();
        };
    </script>
</body>
</html>
